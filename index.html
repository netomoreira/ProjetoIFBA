<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pacotes AeroGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      
       * {
        margin: 0;
        padding: 0;
       }

       header {
            background: #ffffff ;
            padding: 40px;
            display: flex;
        }

        nav {
            background: #0057A3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0180F0;
        }

        nav a i {
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        nav a:hover i {
            color: #0180F0; 
        }

       .container{
        width: 100%;
        display: flex;
        justify-content: center;
       }
       .card {
        width: 300px;
        height: 460px;
        margin: 25px;
        background-color: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 0px 10px black;
       }
       .card-header {
        width: 100%;
        height: 200px;
        overflow: hidden;
       }
        .card-img{
        min-width: 100%;
        width: auto;
        height: 100%;
       }
       .card-body {
        height: 170px;
        padding: 15px;
        text-align: center;
        font-family: sans-serif;
       }
       .card-local {
        font-size: 16px;
        margin: 10px 0;
       }
       .custom-line {
        border-top: 1px solid rgb(187, 174, 174); 
        margin-top: 10px;
       }
       .card-titulo {
        font-size: 32px;
        margin: 15px 0;
       }
       .card-texto {
        font-size: 15px;
        width: 250px;
        margin: 0 auto;
       }
       .card-footer {
        margin-top: 10px;
        text-align: center;
        background-color: #000;
       }
       .card-footer a {
        color: #fff;
        display: block;
        padding: 16px;
        text-decoration: none;
        font-family: sans-serif;
        font-weight: 600;
       }

       @media screen and (max-width: 600px) {
  header {
    padding: 50px;
  }

  nav {
    flex-wrap: wrap;
  }

  nav a {
    flex: 1;
    margin: 5px;
  }
       }
    </style>
</head>
