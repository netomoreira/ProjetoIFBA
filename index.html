<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje com a melhor agência de viagens do mundo | GIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap');

        *{
            font-family: 'Rubik', sans-serif;
        }
        body{
            margin: 0;

        }
        header {
            background: #75CCFF ;
            padding: 40px;
            display: flex; /* Adiciona flexbox ao header */
        }

        nav {
            background: #004AAD;
            display: flex; /* Adiciona flexbox aos links */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-left: 20px; /* Adiciona um espaçamento entre os links */
            transition: color 0.3s;
        }
        nav a:hover {
            color: #75CCFF; /* Muda a cor do texto do link para azul ao passar o mouse */
        }

        nav a i {
            margin-bottom: 5px;
            transition: color 0.3s; /* Adiciona uma transição suave para a mudança de cor */
        }

        nav a:hover i {
            color: #75CCFF; /* Muda a cor do ícone para azul ao passar o mouse */
        }

        .origem{
            display: inline;
        }

        .origem input{
            margin-left: 0px;
            width: 150px;
            height: 50px;
            width: 200px;
            border-radius: 10px 0 0 10px;
            outline: none;
            border: none;
        }

        .destino{
            display: inline;
        }

        .destino input{
            margin-left: -5px;
            width: 150px;
            height: 50px;
            width: 200px;
            border-radius: 0 10px 10px 0;
            outline: none;
            border: none;
        }

        .botao{
            margin-left: 5px;
            height: 50px;
           display: inline;
        }

        main{
            margin: 30px;
        }

        section{
            background: #004AAD;
            padding: 70px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <nav>
        <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-plane"></i>
            Passagens
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-bed"></i>
            Hospedagens
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-tags"></i>
            Promoções
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-suitcase"></i>
            Pacotes
        </a>
    </nav>
    <main>
        <section>
            <div class="inputs">
                <form>
                    <div class="origem">
                        <input type="text" placeholder="Cidade de origem">
                    </div>
                    <div class="destino">
                        <input type="text" placeholder="Cidade de destino">
                    </div>
                    <div class="botao">
                        <input type="button" value="Pesquisar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
