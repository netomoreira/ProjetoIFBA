<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje com a melhor agência de viagens do mundo | GIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap');

        :root{
            --cor0: #F2F2F2;
            --cor1: #0455BF;
            --cor2: #056CF2;
            --cor3: #0439D9;
            --cor4: #010626;
        }

        *{
            font-family: 'Rubik', sans-serif;
            margin: 0px;
            padding: 0px;
        }
        body{
            margin: 0px;
            background-color: var(--cor0);

        }
        header {
            background-color: var(--cor0);
            width: 100%;
            height: 100px;
            display: flex;
        }

        header > .retangulo{
            background-color: var(--cor1);
            margin-left: 50%;
            width: 50%;
            height: 40%;
            padding: 2px;
            border-radius: 0px 0px 0px 30px;
        }

        nav {
            height: 50px;
            background: var(--cor1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav > li{
            list-style: none;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--cor2);
        }

        nav a i {
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        nav a:hover i {
            color: var(--cor2); 
        }

        section{
            margin: 0 11%;
            padding: 1% 0% 3% 2%;
            background: var(--cor1);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(68,68,68,0.2);
        }

        section h1{
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .inputs{
            display: flex;
        }

        .icon2{
            display: none;
        }

        .origem{
            display: inline;
            margin-left: 0px;
            height: 60px;
            width: 140px;
            border-radius: 6px 0px 0px 6px;
            outline: none;
            padding: 0px 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .destino{
            display: inline;
            margin-left: -5px;
            height: 60px;
            width: 140px;
            border-radius: 0px 6px 6px 0px;
            outline: none;
            border-left: solid 1px black;
            padding: 0px 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .datai{
            display: inline;
            margin-left: 7px;
            height: 60px;
            width: 160px;
            border-radius: 6px 0px 0px 6px;
            outline: none;
            padding-left: 15px;
            font-size: 1em;
            padding: 0px 15px;
            border: 1px solid #ccc;
        }

        .datav{
            display: inline;
            margin-left: -5px;
            height: 60px;
            width: 160px;
            border-radius: 0px 6px 6px 0px;
            outline: none;
            border-left: solid 1px black;
            padding: 0px 15px;
            font-size: 1em;
            border: 1px solid #ccc;
        }

        .pass{
            display: inline;
            margin-left: 7px;
            height: 60px;
            width: 140px;
            border-radius: 6px;
            outline: none;
            border-left: solid 1px black;
            padding: 0px 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .botao{
            display: inline;
            margin-left: 9px;
            height: 60px;
            width: 110px;
            border-radius: 50px;
            border: none;
            background: var(--cor2);
            box-shadow: 0px 4px 8px rgba(68,68,68,0.2);
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .botao:hover{
            background-color: var(--cor4);
        }

        main{
            background: var(--cor2);
            padding: 30px;
            margin: 0px;
        }
@media screen and (max-width: 1050px) {

    nav {
        flex-wrap: wrap;
    }

    nav a {
        flex: 1;
        margin: 5px;
    }

    .icon1{
        display: none;
    }

    .icon2{
        display: block;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        margin-bottom: 20px;
    }

    .origem,
    .destino,
    .datai,
    .datav,
    .pass {
        width: 200px;
        max-width: 300px;
        margin: 5px;
        border-radius: 6px;
    }

    .botao {
        width: 100%;
        max-width: 330px;
        margin: 5px;
    }

    section {
        margin: 0px 20px;
        padding: 50px 10px 20px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    section h1 {
        font-size: 18px;
        margin-bottom: 15px;
        position: absolute; 
        top: 0px;
        margin: 0px auto;
        padding: 10px;
    }
        }
@media screen and (max-width: 600px) {
    nav {
        flex-wrap: wrap;
    }

    nav a {
        flex: 1;
        margin: 5px;
    }

    .icon1{
        display: none;
    }

    .icon2{
        display: block;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        margin-bottom: 20px;
    }

    .origem,
    .destino,
    .datai,
    .datav,
    .pass {
        width: 100%;
        max-width: 300px;
        margin: 5px;
        border-radius: 6px;
    }

    .botao {
        width: 100%;
        max-width: 330px;
        margin: 5px;
    }

    section {
        margin: 0px 20px;
        padding: 50px 10px 20px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    section h1 {
        font-size: 18px;
        margin-bottom: 15px;
        position: absolute; 
        top: 0px;
        margin: 0px auto;
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="retangulo"></div>
    </header>
    <nav>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-plane"></i>
                Passagens
            </a>
            <a href="#" class="icon2"><i class="fas fa-plane"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-bed"></i>
                Hospedagens
            </a>
            <a href="#" class="icon2"><i class="fas fa-bed"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-tags"></i>
                Promoções
            </a>
            <a href="#" class="icon2"><i class="fas fa-tags"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-suitcase"></i>
                Pacotes
            </a>
            <a href="#" class="icon2"><i class="fas fa-suitcase"></i></a>
        </li>
    </nav>
    <main>
        <section>
            <h1>Passagens aéreas</h1>
            <div class="inputs">
                    <input type="text" class="origem" placeholder="Cidade de origem" list="lista-cidades">
                    <datalist id="lista-cidades">
                        <option value="Curitiba, Paraná, Brasil">
                        <option value="Salvador, Bahia, Brasil">
                        <option value="Florianópolis, Santa Catarina, Brasil">
                        <option value="Londrina, Paraná, Brasil">
                    </datalist>
                    <input type="text" class="destino"placeholder="Cidade de destino" list="lista-cidades">
                    <input type="date" class="datai" placeholder="Data de ida">
                    <input type="date" class="datav" placeholder="Data de volta">
                    <input type="text" class="pass" placeholder="Passageiros e classes">
                    <input type="button" class="botao" value="Pesquisar">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
