<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje com a melhor agência de viagens do mundo | GIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="prc.css">
</head>
<body>
    <header>
        <div class="retangulo"></div>
    </header>
    <nav>
        <li>    
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-plane"></i>
                Passagens
            </a>
            <a href="#" class="icon2"><i class="fas fa-plane"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-bed"></i>
                Hospedagens
            </a>
            <a href="#" class="icon2"><i class="fas fa-bed"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-tags"></i>
                Promoções
            </a>
            <a href="#" class="icon2"><i class="fas fa-tags"></i></a>
        </li>
        <li class="dropdown">
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-suitcase"></i>
                Pacotes
            </a>
            <a href="#" class="icon2"><i class="fas fa-suitcase"></i></a>
            <div class="dropdown-content">
                <a href="#" target="_blank" rel="noopener noreferrer">Nacional</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Internacional</a>
            </div>
        </li>
    </nav>
    <main>
        <div class="container">
            <div class="container2">
                <div class="radio">
                    <h4>Passagens aéreas</h4>
                    <div class="check">
                        <input type="radio" id="idaevol" name="tipoPassagem" value="idaevol" checked>
                        <label for="idaevol" id="lida">Ida e Volta</label>
                        <input type="radio" id="somenteida" name="tipoPassagem" value="somenteida" />
                        <label for="somenteida" id="sida">Somente ida</label>
                    </div>
                </div>
                <div class="inputs">
                    <input type="text" class="origem" list="cidades" placeholder="Qual a sua origem?">
                        <datalist id="cidades">
                            <option>Cidade de Origem</option>
                            <option> Curitiba, Paraná, Brasil</option>
                            <option> Salvador, Bahia, Brasil</option>
                            <option> Florianópolis, Santa Catarina, Brasil</option>
                            <option> Londrina, Paraná, Brasil</option>
                        </datalist>
                    </select>
                    <input type="text" class="destino" list="cidades" placeholder="Qual o seu destino?">
                    <input type="date" class="datai" placeholder="Data de ida">
                    <input type="date" class="datav" placeholder="Data de volta">
                    <select class="pass">
                        <option value="0">Escolha sua passagem</option>
                        <option value="1">Ecônomica</option>
                        <option value="2">Primeira Classe</option>
                    </select>
                    <input type="button" class="botao" value="Pesquisar">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
