<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje com a melhor agência de viagens do mundo | GIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="prc.css">
</head>
<body>
    <header>
        <div class="retangulo"></div>
    </header>
    <nav>
        <li>    
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-plane"></i>
                Passagens
            </a>
            <a href="#" class="icon2"><i class="fas fa-plane"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-bed"></i>
                Hospedagens
            </a>
            <a href="#" class="icon2"><i class="fas fa-bed"></i></a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-tags"></i>
                Promoções
            </a>
            <a href="#" class="icon2"><i class="fas fa-tags"></i></a>
        </li>
        <li class="dropdown">
            <a href="#" target="_blank" rel="noopener noreferrer" class="icon1">
                <i class="fas fa-suitcase"></i>
                Pacotes
            </a>
            <a href="#" class="icon2"><i class="fas fa-suitcase"></i></a>
            <div class="dropdown-content">
                <a href="#" target="_blank" rel="noopener noreferrer">Nacional</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Internacional</a>
            </div>
        </li>
    </nav>
    <main>
        <section>
            <div class="radio">
                <h1>Passagens aéreas</h1>
                    <div class="check">
                        <label for="idaevol">Ida e Volta</label>
                        <input type="radio" id="idaevol" value="idaevol" checked />
                        <label for="somenteida">Somente ida</label>
                        <input type="radio" id="somenteida" value="somenteida" />
                    </div>
            </div>
            <div class="inputs">
                <select class="origem">
                    <option value="0">Cidade de Origem</option>
                    <option value="1"> Curitiba, Paraná, Brasil</option>
                    <option value="2"> Salvador, Bahia, Brasil</option>
                    <option value="3"> Florianópolis, Santa Catarina, Brasil</option>
                    <option value="4"> Londrina, Paraná, Brasil</option>
                </select>
                <select class="destino">
                    <option value="0">Cidade de Destino</option>
                    <option value="1"> Curitiba, Paraná, Brasil</option>
                    <option value="2"> Salvador, Bahia, Brasil</option>
                    <option value="3"> Florianópolis, Santa Catarina, Brasil</option>
                    <option value="4"> Londrina, Paraná, Brasil</option>
                </select>
                <input type="date" class="datai" placeholder="Data de ida">
                <input type="date" class="datav" placeholder="Data de volta">
                <select class="pass">
                    <option value="0">Escolha sua passagem</option>
                    <option value="1">Ecônomica</option>
                    <option value="2">Primeira Classe</option>
                </select>
                <input type="button" class="botao" value="Pesquisar">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
