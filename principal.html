    <main>
        <section>
            <div class="check">
                <h1>Passagens aéreas</h1>
                <input type="radio" id="idaevol" name="tipoPassagem" value="idaevol" checked>
                <label for="idaevol" id="lida">Ida e Volta</label>
                <input type="radio" id="somenteida" name="tipoPassagem" value="somenteida" />
                <label for="somenteida" id="sida">Somente ida</label>
            </div>
            <div class="inputs">
                    <input type="text" class="origem" placeholder="Cidade de origem" list="lista-cidades">
                    <datalist id="lista-cidades">
                        <option value="Curitiba, Paraná, Brasil">
                        <option value="Salvador, Bahia, Brasil">
                        <option value="Florianópolis, Santa Catarina, Brasil">
                        <option value="Londrina, Paraná, Brasil">
                    </datalist>
                    <input type="text" class="destino"placeholder="Cidade de destino" list="lista-cidades">
                    <input type="date" class="datai" placeholder="Data de ida">
                    <input type="date" class="datav" placeholder="Data de volta">
                    <input type="text" class="pass" placeholder="Passageiros e classes">
                    <input type="button" class="botao" value="Pesquisar">
            </div>
        </section>
