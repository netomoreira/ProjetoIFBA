<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM VINDO!</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins', sans-serif;
    }
    section{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: #0057A3;
    }
    .form-box{
        position: relative;
        width: 400px;
        height: 450px;
        background: #ffffff;
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 5px 30px 5px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h2{
        font-size: 2em;
        color: #0a0a0a;
        text-align: center;
    }
    .inputbox{
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #050505;
        
    }
    .inputbox label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #0c0c0c;
        font-size: 1em;
        pointer-events: none;
        transition: .5s;

    }
    input:focus ~ label,
    input:valid ~ label{
        top: -5px;
    }
    .inputbox input{
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none; 
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: #0e0d0d;

    }
    .inputbox ion-icon{
        position: absolute;
        right: 8px;
        color: #0a0a0a;
        font-size: 1.2em;
        top: 20px;
    }
    .lembrar{
        margin: -15px 0 15px;
        font-size: .9em;
        color: #0f0f0f;
        display: flex;
        justify-content: center;
    }
    .lembrar label input{
        margin-right:  3px;
        
    }
    .lembrar label a{
        color: #000000;
        text-decoration: none;

    }
    .lembrar label a:hover{
        text-decoration: underline;
    }
    button{
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #007BFF;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }
    button:hover {
        background-color: #0056b3;
        transition: .5s;
    }
    .registrar{
        font-size: .9em;
        color: #111111;
        text-align: center;
        margin: 25px 0 10px;
    }
    .registrar p a{
        text-decoration: none;
        color:#020202;
        font-weight: 600;

    }
    .registrar p a:hover{
        text-decoration: underline;

    }
</style>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>AeroGIN</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="lembrar">
                        <label for=""><input type="checkbox" required>Lembre-se de mim <a href="#">Esqueci a senha</a></label>
                       <div class="transition"></div>
                    </div>
                    <button>Entrar</button>
                    <div class="registrar">
                        <p>NÃ£o tenho uma conta <a href="#">Registrar</a></p>
                    </div>
                </form>           
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
