<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="css/telaregistro.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js principal/telaregistro.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/undraw_travel_booking_re_6umu (2).svg" alt="">
        </div>
        <div class="form">
            <form id="registration-form">
                <input type="hidden" name="acao" value="inserir">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça seu cadastro</h1>
                    </div>
                    <div class="login-button">
                        <a href="telalogin.php">Entrar</a>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="celular">Celular: </label>
                        <input type="tel" id="celular" name="celular" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha: </label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confsenha">Confirme sua senha: </label>
                        <input type="password" id="confsenha" name="confsenha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="genero">Gênero: </label>
                        <select id="genero" name="genero" style="margin: 0.6rem 0; padding: 0.8rem 0.6rem; border: none; border-radius: 10px; box-shadow: 1px 1px 6px #0000001c;">
                            <option value="0"></option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Outro</option>
                            <option value="4">Prefiro não dizer</option>
                        </select>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit">Concluir</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = 'principal.html';
        });
    </script>
</body>
</html>
